<!DOCTYPE html>
<html lang="en">

<head>
    <!--Lucas Salmons 07/21/2025-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Fit For Fitness</title>
</head>

<body>
    <header>
        <h1>Flat-Foot Fitness</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

<div class="container mt-5">
  <h2>Contact Us</h2>
  <form>
    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your name">
    </div>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>

    <!-- Phone Number Field -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
    </div>

    <!-- Contact Method Dropdown -->
    <div class="mb-3">
      <label for="contactMethod" class="form-label">Best Way to Contact You</label>
      <select class="form-select" id="contactMethod">
        <option selected>Email</option>
        <option>Text</option>
        <option>Call</option>
      </select>
    </div>

    <!-- Interests Checkboxes -->
    <div class="mb-3">
      <label class="form-label">I'm interested in:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="yoga" value="yoga">
        <label class="form-check-label" for="yoga">Yoga</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="trainer" value="trainer">
        <label class="form-check-label" for="trainer">Personal Training</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="nutrition" value="nutrition">
        <label class="form-check-label" for="nutrition">Nutrition</label>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


</body>

</html>
